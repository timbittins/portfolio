<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="../style/css/main.css" />
  </head>
  <body>
    <header>
      <input class="menu__switch" id="menuSwitch" type="checkbox" />

      <label for="menuSwitch">
        <div type="button" class="menu__button">
          <div class="menu__button--line1"></div>
          <div class="menu__button--line2"></div>
          <div class="menu__button--line3"></div>
        </div>
      </label>

      <div class="menu__container">
        <nav class="menu__bar">
          <a href="../index.html">
            <section class="brand">
              <img
                class="brand__img"
                src="../img/TB_203_white.svg"
                alt="Tim Bittins Logo"
              />
              <p class="brand__name">
                Tim Bittins
                <span class="menu__bar--line"></span>
              </p>
            </section>
          </a>

          <ul class="menu__bar--list" role="list">
            <li class="menu__bar--item">
              <a href="./service.html" class="menu__bar--link"
                >Service
                <div class="menu__bar--line"></div>
              </a>
            </li>
            <li class="menu__bar--item">
              <a
                href="./portfolio.html"
                class="menu__bar--link menu__link--active"
                >Portfolio
                <div class="menu__bar--line"></div>
              </a>
            </li>
            <li class="menu__bar--item">
              <a href="./ueber-mich.html" class="menu__bar--link"
                >Über mich
                <div class="menu__bar--line"></div>
              </a>
            </li>
            <li class="menu__bar--item">
              <a href="./kontakt.html" class="menu__bar--link"
                >Kontakt
                <div class="menu__bar--line"></div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="page__info" id="pageInfo">
        <div class="keep__info">
          <h1>Portfolio</h1>
          <h4>Umgesetzte Aufträge und zufriedene Kunden</h4>
  
          <button
            type="button"
            class="button__regular button__regular--setwidth"
            onclick="document.location= '#DanceArtFestival'"
          >
            Dance Art <small>festival</small>
          </button>
  
          <button
            type="button"
            class="button__regular button__regular--setwidth"
            onclick="document.location= '#Nunocci'"
          >
            Nunocci
          </button>
  
          <button
            type="button"
            class="button__regular button__regular--setwidth"
            onclick="document.location= '#Spreebohne'"
          >
            Spreebohne
          </button>

        </div>

      </section>

      <section class="page__content slider__content">
        <article class="slider__article section-slider" id="DanceArtFestival">
          <section class="slider__section" data-slider="slider-one">
            <h2>Dance Art <small>festival</small></h2>
          </section>
          <section class="slider__section" data-slider="slider-two">
            <p>DAF Text Area 1</p>
          </section>
          <section class="slider__section" data-slider="slider-three">
            <p>DAF Text Area 2</p>
          </section>
        </article>

        <article class="slider__article section-slider" id="Nunocci">
          <section class="slider__section" data-slider="slider-one">
            <h2>Nunocci</h2>
          </section>
          <section class="slider__section" data-slider="slider-two">
            <p>Nunocci Text Area 1</p>
          </section>
          <section class="slider__section" data-slider="slider-three">
            <p>Nunocci Text Area 2</p>
          </section>
        </article>

        <article class="slider__article section-slider" id="Spreebohne">
          <section class="slider__section" data-slider="slider-one">
            <h2>Spreebohne</h2>
          </section>
          <section class="slider__section" data-slider="slider-two">
            <p>Spreebohne Text Area 1</p>
          </section>
          <section class="slider__section" data-slider="slider-three">
            <p>Spreebohne Text Area 2</p>
          </section>
        </article>
        </section>
    </main>

    <script src="../apps/slidr.js"></script>
    <script src="../apps/nav-animation.js"></script>
    <script src="../apps/app.js"></script>
    <noscript>Sie haben Javascript deaktiviert. Diese Seite funktioniert besser mit Javascript.</noscript>
  </body>
</html>
