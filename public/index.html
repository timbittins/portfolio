<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="robots" content="noindex" />
    <meta name="robots" content="nofollow" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tim Bittins | Business Webseiten</title>
    <meta
      name="description"
      content="Webseiten und Online-Shops für Ihr Unternehmen mit klarer Gestaltung und benutzerfreundlicher Funktionalität. 
    Wir bringen Ihre Online-Präsenz nach vorn."
    />
    <link rel="stylesheet" href="./style/css/main.css" />
    <link rel="icon" type="image/svg+xml" href="./img/TB_favicon_01.svg" />
  </head>

  <body>
    <header>
      <input class="menu__switch" id="menuSwitch" type="checkbox" />

      <label for="menuSwitch">
        <div type="button" class="menu__button">
          <div class="menu__button--line1"></div>
          <div class="menu__button--line2"></div>
          <div class="menu__button--line3"></div>
        </div>
      </label>

      <div class="menu__container">
        <nav class="menu__bar">
          <a href="index.html">
            <section class="brand">
              <img
                class="brand__img"
                src="./img/TB_203_white.svg"
                alt="Tim Bittins Logo"
              />
              <p class="brand__name menu__link--active">
                Tim Bittins
                <span class="menu__bar--line"></span>
              </p>
            </section>
          </a>

          <ul class="menu__bar--list" role="list">
            <li class="menu__bar--item">
              <a href="./pages/service.html" class="menu__bar--link"
                >Service
                <div class="menu__bar--line"></div>
              </a>
            </li>
            <li class="menu__bar--item">
              <a href="./pages/portfolio.html" class="menu__bar--link"
                >Portfolio
                <div class="menu__bar--line"></div>
              </a>
            </li>
            <li class="menu__bar--item">
              <a href="./pages/ueber-mich.html" class="menu__bar--link"
                >Über mich
                <div class="menu__bar--line"></div>
              </a>
            </li>
            <li class="menu__bar--item">
              <a href="./pages/kontakt.html" class="menu__bar--link"
                >Kontakt
                <div class="menu__bar--line"></div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <aside class="page__info page__info--frontpage">
        <div class="keep__info">
          <p class="page__info--name">Tim Bittins</p>
          <h1 class="page__info--h1">
            <span class="display">Business Webseiten</span> mit professioneller
            Entwicklung und modernem Design zum digitalen Erfolg.
          </h1>
          <div class="button__container">
          <button
            type="button"
            class="button__regular"
            onclick="document.location='./pages/portfolio.html'"
          >
            Portfolio
          </button>
          </div>
          <div class="arrows__direction">
              <span class="arrows__down arrow__one"></span>
              <span class="arrows__down arrow__two"></span>
              <span class="arrows__down arrow__three"></span>
          </div>
        </div>
      </aside>

      <section class="page__content page__content--frontpage">
        <article>
          <img src="./img/TB_203_white.svg" alt="" />
        </article>
      </section>
    </main>
  </body>
</html>
